<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible">
    <title>Computer Store</title>

    <link href="css/stylect.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="conatainer">
    <header>
        <div class="logo left-part">
            <img src="images/main.jpg" alt="logo">
        </div>
        <div class="header-info gradient-bg">
            <div class="shop-basket">
                <div>Shopping Cart:</div>
                <span>0 items</span>
            </div>
            <div class="select-lang">
                <div>Choose your language:</div>
                <div class="lang-item">
                    <a href="#"><img src="images/english.jpg" alt="english"></a>
                    <a href="#"><img src="images/german.jpg" alt="german"></a>
                    <a href="#"><img src="images/spanish.jpg" alt="spanish"></a>
                </div>
            </div>
            <div class="sel-currencies">
                <div>Currencie</div>
                <select name="select" id="">
                    <option value="US Dolar">US Dolar</option>
                    <option value="Euro">Euro</option>
                </select>
            </div>
        </div>
    </header>
    <div class="below-header">
        <nav class="left-part">
            <ul>
                <li><a href="#">Home Page</a></li>
                <li><a href="#">New Products</a></li>
                <li><a href="#">Special</a></li>
                <li><a href="#">My Account</a></li>
                <li><a href="#">Contact us</a></li>
            </ul>
        </nav>
        <div class="some-block"></div>
    </div>
    <section>
        <aside></aside>
        <div class="products"></div>
    </section>
    <footer></footer>
</div>
</body>
</html>
